<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Interactive Dashboard</h1>
        <div class="filters">
            <label for="lgaName">LGA Name:</label>
            <select id="lgaName" onchange="updateDashboard()">
                <option value="All">All</option>
            </select>

            <label for="scriptType">Type of Script:</label>
            <select id="scriptType" onchange="updateDashboard()">
                <option value="All">All</option>
            </select>

            <label for="sa3Name">SA3 Name:</label>
            <select id="sa3Name" onchange="updateDashboard()">
                <option value="All">All</option>
            </select>

            <label for="sa2Name">SA2 Name:</label>
            <select id="sa2Name" onchange="updateDashboard()">
                <option value="All">All</option>
            </select>
        </div>

        <div id="chart1" class="chart"></div>
        <div id="chart2" class="chart"></div>
        <div id="chart3" class="chart"></div>
        <div id="table" class="table-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
